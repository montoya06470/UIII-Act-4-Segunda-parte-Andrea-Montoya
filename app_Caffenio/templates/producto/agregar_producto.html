{% extends 'base.html' %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}
<h2>Agregar Producto</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label>Nombre</label>
    <input class="form-control" name="nombre">
  </div>

  <div class="mb-3">
    <label>Descripción</label>
    <textarea class="form-control" name="descripcion" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <label>Precio</label>
    <input class="form-control" name="precio" type="number" step="0.01">
  </div>

  <div class="mb-3">
    <label>Stock</label>
    <input class="form-control" name="stock" type="number">
  </div>

  <div class="mb-3">
    <label>Categoría</label>
    <select class="form-select" name="categoria">
      <option value="bebidas">Bebidas</option>
      <option value="alimentos">Alimentos</option>
      <option value="complementos">Complementos</option>
      <option value="otro">Otro</option>
    </select>
  </div>

  <div class="mb-3">
    <label>Proveedor</label>
    <select class="form-select" name="proveedor">
      <option value="">-- Selecciona proveedor --</option>
      {% for prov in proveedores %}
        <option value="{{ prov.id }}">{{ prov.nombre }} — {{ prov.empresa }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label>Sucursal</label>
    <select class="form-select" name="sucursal">
      <option value="Sucursal 1">Sucursal 1</option>
      <option value="Sucursal 2">Sucursal 2</option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit">Guardar</button>
  <a href="{% url 'ver_productos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
